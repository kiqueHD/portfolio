<header class="header">
  <div class="header-container">
    
    <a routerLink="/" class="logo">
      <img src="assets/favicon-32x32.png" alt="Logo" class="logo-icon">
      <h1 class="logo-text">Enrique Hern√°ndez<span>.</span></h1>
    </a>
    
    <nav class="nav">
      @for (item of navItems; track item.path) {
        <a 
          [routerLink]="item.path" 
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: item.path === '/' }"
          class="nav-link"
        >
          {{ item.label }}
        </a>
      }
    </nav>
    
  </div>
</header>
